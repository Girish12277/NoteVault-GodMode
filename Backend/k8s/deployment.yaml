apiVersion: apps/v1
kind: Deployment
metadata:
  name: notevault-api
  labels:
    app: notevault-api
    version: v1.0.0
spec:
  replicas: 3  # Start with 3 replicas, HPA will adjust
  selector:
    matchLabels:
      app: notevault-api
  template:
    metadata:
      labels:
        app: notevault-api
        version: v1.0.0
    spec:
      containers:
      - name: api
        image: your-registry/notevault-api:latest
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: notevault-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: notevault-secrets
              key: jwt-secret
        - name: RAZORPAY_KEY_ID
          valueFrom:
            secretKeyRef:
              name: notevault-secrets
              key: razorpay-key-id
        - name: RAZORPAY_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: notevault-secrets
              key: razorpay-key-secret
        - name: RAZORPAY_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: notevault-secrets
              key: razorpay-webhook-secret
        - name: SECURITY_WEBHOOK_URL
          valueFrom:
            configMapKeyRef:
              name: notevault-config
              key: security-webhook-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: notevault-api-service
  labels:
    app: notevault-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: notevault-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notevault-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notevault-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
