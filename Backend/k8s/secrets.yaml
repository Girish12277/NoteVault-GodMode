apiVersion: v1
kind: Secret
metadata:
  name: notevault-secrets
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres-service:5432/notevault?schema=public&connection_limit=20&pool_timeout=20"
  jwt-secret: "your-jwt-secret-here-change-in-production"
  razorpay-key-id: "your-razorpay-key-id"
  razorpay-key-secret: "your-razorpay-key-secret"
  razorpay-webhook-secret: "your-webhook-secret"
  cloudinary-cloud-name: "your-cloud-name"
  cloudinary-api-key: "your-api-key"
  cloudinary-api-secret: "your-api-secret"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: notevault-config
data:
  security-webhook-url: "https://your-webhook-service.com/alerts"
  frontend-url: "https://notevault.com"
  log-level: "info"
