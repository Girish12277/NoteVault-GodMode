<!DOCTYPE html>
<html>

<head>
    <title>Invoice Verification Test</title>
</head>

<body>
    <h1>Invoice Verification Test</h1>
    <button onclick="testVerification()">Test API Call</button>
    <pre id="result"></pre>

    <script>
        async function testVerification() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';

            try {
                const response = await fetch('http://localhost:5001/api/public/verify/invoice/NV-IN-2025-12-22-D6141B?sig=B66C611DF65C');
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                console.log('Success:', data);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
